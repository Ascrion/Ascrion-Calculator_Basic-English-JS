<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="master">
            <div id="display"></div>
            <div class="input">
                <div class="calc_controls">
                    <button id="OFF">OFF</button>
                    <div id="cc_separator">
                        <button class="ccb" id="AC">AC</button>
                        <button class="ccb" id="ON">ON</button>
                    </div>
                </div>
                <div class="scientific_operations">
                    <button id="SIN">SIN</button>
                    <button id="COS">COS</button>
                    <button id="TAN">TAN</button>
                    <button id="POW">^</button>
                    <button id="LOG">LOG</button>
                </div>
                <div class="numpad">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="open-parenthesis">(</button>
                    <button id="close-parenthesis">)</button>
                </div>
                <div class="numpad">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                </div>
                <div class="numpad">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                </div>
                <div class="numpad">
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="exp">EXP</button>
                    <button id="percent">%</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
